<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="content-type"/>
    <title>Edit invoice</title>
</head>
<body class="lift:content_id=main">
<div id="main" class="lift:surround?with=default;at=content">
    <h2>Edit invoice</h2>

    <div>

        <form id="invoice" class="lift:editInvoice?form=post">
            <table class="invoice">
                <tr>
                    <td>Name:</td>
                    <td><select name="name"/></td>
                </tr>
                <tr>
                    <td>Status:</td>
                    <td><input name="status"></td>
                </tr>
            </table>
            <br/>
            <br/>
            <br/>

            <table id="Items_lines">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Qty</th>
                    <th></th>
                    <th></th>
                </tr>
                </thead>
                <tr id="lines">
                    <td id="name"></td>
                    <td id="price"></td>
                    <td id="qty"></td>

                    <td id="del"><a id="dellink" href="#Items_lines">remove</a></td>
                    <td id="change"><a id="changelink" href="#Items_lines">add qty</a></td>
                </tr>

            </table>

            <input id="submit" type="submit" value="Save"/>
        </form>
    </div>


</div>

</body>
</html>
